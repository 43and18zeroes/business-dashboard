<!-- app.html -->
<mat-sidenav-container>
  <mat-sidenav opened mode="side"
    [style.width]="sidenavWidth()"
    [class.expanded]="!collapsed()">
    <app-custom-sidenav-component
      [(collapsed)]="collapsed"></app-custom-sidenav-component>
  </mat-sidenav>
  <mat-sidenav-content
    [style.margin-left]="contentMarginLeft()"
    (touchend)="collapseSidenav()">
    <div class="sidenav__overlay"
      [class.active]="!collapsed()"
      (touchend)="collapseSidenav()"
      (click)="collapseSidenav()"></div>
    <mat-toolbar class="mat-elevation-z3">
      <button mat-icon-button
        (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="menu__right">
        @for (color of appColors; track color) {
        <button mat-icon-button (click)="setColor(color)"
          class="color__selector"
          [class.active]="colorService.color() === color"
          [attr.aria-label]="'Choose color ' + color">
          <mat-icon [fontSet]="colorService.color() === color
        ? 'material-icons'
        : 'material-icons-outlined'"
            [style.color]="colorService.getTokens(color).primary">
            palette
          </mat-icon>
        </button>
        } @empty {
        <span class="muted">No colors</span>
        }
        <button mat-icon-button
          (click)="themeService.toggleTheme()" class="mr-8"
          aria-label="Toggle theme">
          <mat-icon>{{
            themeService.darkMode() ? "light_mode" :
            "bedtime"
            }}</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
