<!-- app.html -->
<mat-sidenav-container>
  <mat-sidenav opened mode="side"
    [style.width]="sidenavWidth()"
    [class.expanded]="!collapsed()">
    <app-custom-sidenav-component
      [(collapsed)]="collapsed"></app-custom-sidenav-component>
  </mat-sidenav>
  <mat-sidenav-content
    [style.margin-left]="contentMarginLeft()"
    (touchend)="collapseSidenav()">
    <div class="sidenav__overlay"
      [class.active]="!collapsed()"
      (touchend)="collapseSidenav()"
      (click)="collapseSidenav()"></div>
    <mat-toolbar class="mat-elevation-z3">
      <button mat-icon-button
        (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="color-switcher">
        <button (click)="setColor('Cobalt Core')">Cobalt
          Core</button>
        <button (click)="setColor('Emerald Edge')">Emerald
          Edge</button>
        <button (click)="setColor('Infra Red')">Infra
          Red</button>
        <button (click)="setColor('Sunset Grid')">Sunset
          Grid</button>
        <button (click)="setColor('Neon Orchid')">Neon
          Orchid</button>
      </div>

      <button mat-icon-button
        (click)="themeService.toggleTheme()" class="mr-8"
        aria-label="Toggle theme">
        <mat-icon>{{
          themeService.darkMode() ? "light_mode" : "bedtime"
          }}</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
