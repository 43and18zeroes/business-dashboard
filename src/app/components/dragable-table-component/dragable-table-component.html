<!-- dragable-table-component.html -->

<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropList [cdkDropListData]="dataSource"
  (cdkDropListDropped)="drop($event)">

  <ng-container matColumnDef="txId">
    <mat-header-cell *matHeaderCellDef> Transaction ID </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-icon class="example-drag-cursor">reorder</mat-icon>
      {{ row.txId }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="user">
    <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.user }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.date }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cost">
    <mat-header-cell *matHeaderCellDef> Cost </mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{ row.cost }} â‚¬
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></mat-row>

</mat-table>
