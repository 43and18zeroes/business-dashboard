<div class="cal-toolbar">
  <button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">Zur√ºck</button>
  <button mwlCalendarToday [(viewDate)]="viewDate">Heute</button>
  <button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">Weiter</button>

  <strong class="cal-title">
    {{ viewDate | calendarDate:(view + 'ViewTitle'):'de' }}
  </strong>

  <span class="spacer"></span>

  <button (click)="view = CalendarView.Month">Monat</button>
  <button (click)="view = CalendarView.Week">Woche</button>
  <button (click)="view = CalendarView.Day">Tag</button>
</div>

@switch (view) {
  @case (CalendarView.Month) {
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="addEvent($event.day.date)">
    </mwl-calendar-month-view>
  }

  @case (CalendarView.Week) {
    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-week-view>
  }

  @case (CalendarView.Day) {
    <mwl-calendar-day-view
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-day-view>
  }
}
