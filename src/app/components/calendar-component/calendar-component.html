calendar-component.html
========================= -->

<div class="cal-toolbar">
  <div class="nav-group">
    <button mwlCalendarPreviousView [view]="view()"
      [viewDate]="viewDate()"
      (viewDateChange)="viewDate.set($event)">
      Zur√ºck
    </button>

    <button mwlCalendarToday [viewDate]="viewDate()"
      (viewDateChange)="viewDate.set($event)">
      Heute
    </button>

    <button mwlCalendarNextView [view]="view()"
      [viewDate]="viewDate()"
      (viewDateChange)="viewDate.set($event)">
      Weiter
    </button>
  </div>

  <strong class="cal-title">
    {{ viewDate() | calendarDate:titleFormat():locale() }}
  </strong>

  <span class="spacer"></span>

  <div class="btn-group">
    @for (btn of viewButtons(); track btn.view) {
    <button type="button" (click)="view.set(btn.view)"
      [class.active]="view() === btn.view">
      {{ btn.label }}
    </button>
    }
  </div>
</div>

<div class="calendar-container">
  @switch (view()) {
  @case (CalendarView.Month) {
  <mwl-calendar-month-view [viewDate]="viewDate()"
    [events]="events()" [locale]="locale()"
    (dayClicked)="addEvent($event.day.date)">
  </mwl-calendar-month-view>
  }

  @case (CalendarView.Week) {
  <mwl-calendar-week-view [viewDate]="viewDate()"
    [events]="events()" [locale]="locale()">
  </mwl-calendar-week-view>
  }

  @case (CalendarView.Day) {
  <mwl-calendar-day-view [viewDate]="viewDate()"
    [events]="events()" [locale]="locale()">
  </mwl-calendar-day-view>
  }
  }
</div>
