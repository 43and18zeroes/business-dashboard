<div class="cal-toolbar">
  <button 
    mwlCalendarPreviousView 
    [view]="view()" 
    [(viewDate)]="viewDate" 
    (viewDateChange)="viewDate.set($event)">
    Zur√ºck
  </button>
  
  <button 
    mwlCalendarToday 
    [(viewDate)]="viewDate" 
    (viewDateChange)="viewDate.set($event)">
    Heute
  </button>
  
  <button 
    mwlCalendarNextView 
    [view]="view()" 
    [(viewDate)]="viewDate" 
    (viewDateChange)="viewDate.set($event)">
    Weiter
  </button>

  <strong class="cal-title">
    {{ viewDate() | calendarDate:(view() + 'ViewTitle'):'de' }}
  </strong>

  <span class="spacer"></span>

  <div class="btn-group">
    <button (click)="setView(CalendarView.Month)" [class.active]="view() === CalendarView.Month">Monat</button>
    <button (click)="setView(CalendarView.Week)" [class.active]="view() === CalendarView.Week">Woche</button>
    <button (click)="setView(CalendarView.Day)" [class.active]="view() === CalendarView.Day">Tag</button>
  </div>
</div>

@switch (view()) {
  @case (CalendarView.Month) {
    <mwl-calendar-month-view
      [viewDate]="viewDate()"
      [events]="events()"
      (dayClicked)="addEvent($event.day.date)">
    </mwl-calendar-month-view>
  }

  @case (CalendarView.Week) {
    <mwl-calendar-week-view
      [viewDate]="viewDate()"
      [events]="events()">
    </mwl-calendar-week-view>
  }

  @case (CalendarView.Day) {
    <mwl-calendar-day-view
      [viewDate]="viewDate()"
      [events]="events()">
    </mwl-calendar-day-view>
  }
}
