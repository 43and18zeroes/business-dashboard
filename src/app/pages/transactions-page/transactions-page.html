<!-- transactions-page.html -->

<h1>Transactions</h1>
@if (chartService.transactions(); as data) {
<app-dragable-table-component class="page-chart" [data]="data" [cellFormatter]="transactionCellFormatter"
    entity="transactions" idKey="txId" [autoScroll]="true" autoScrollTarget="page" [autoScrollEdgePx]="60"
    [autoScrollMaxStep]="22">
</app-dragable-table-component>
}
