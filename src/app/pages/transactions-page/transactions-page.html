<!-- transactions-page.html -->

<h1>Transactions</h1>
@if (chartService.transactions(); as data) {
<app-dragable-table-component
    class="item-small variant-transactions" [data]="data"
    [columns]="transactionColumns" entity="transactions"
    idKey="txId" [cellFormatter]="transactionCellFormatter"
    [autoScroll]="true" autoScrollTarget="page"
    [autoScrollEdgePx]="40" [autoScrollMaxStep]="18" />
}
