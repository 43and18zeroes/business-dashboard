<!-- transactions-page.html -->

<h1>Transactions</h1>

@if (chartService.transactions(); as data) {
<app-dragable-table-component
    class="dashboard__chart item-small" [data]="data"
    [displayedColumns]="transactionColumns"
    [cellFormatter]="cellFormatter" idKey="txId"
    (reorder)="onTransactionsReorder($event)" />
}
